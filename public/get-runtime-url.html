<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Runtime URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .url-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #2d3748;
            word-break: break-all;
            margin: 1rem 0;
        }
        .info {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #5a67d8;
        }
        .copied {
            color: #48bb78;
            margin-left: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Runtime URL</h1>
        <div class="url-box" id="urlBox"></div>
        <button onclick="copyUrl()">üìã Copy to Clipboard</button>
        <span class="copied" id="copiedMsg">‚úì Copied!</span>
        <div class="info">
            <p><strong>Origin:</strong> Protocol + Hostname + Port</p>
            <p>This is the base URL your application is running on.</p>
        </div>
    </div>

    <script>
        // Get and display the runtime URL
        const runtimeUrl = window.location.origin;
        document.getElementById('urlBox').textContent = runtimeUrl;

        // Also log to console
        console.log('üåê RUNTIME URL:', runtimeUrl);

        // Copy function
        function copyUrl() {
            navigator.clipboard.writeText(runtimeUrl).then(() => {
                const msg = document.getElementById('copiedMsg');
                msg.style.display = 'inline';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
